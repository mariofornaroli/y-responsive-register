<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Responsive Registration Page</title>
</head>

<body>
    <section class="side">
        <p class="main-msg">Lorem ipsum dolor sit amet, HERE</p>
        <p class="secondary-msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum corporis quasi illum
            adipisci earum sapiente doloremque sint aliquam qui repellat.</p>
        <img src="./images/bk.svg" alt="">
    </section>

    <section class="main">
        <p class="title">Sign Up</p>
        <div class="separator"></div>
        <p class="welcome-message">Please, register to have access to all our services</p>

        <form>
            <div class="form-control">
                <input type="text" placeholder="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password">
                <i class="fas fa-unlock"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password">
                <i class="fas fa-lock"></i>
            </div>

            <button class="action">Register</button>
        </form>
        <div class="login">
            <p>Already an account?</p>
            <button>Log In</button>
        </div>
    </section>

</body>

</html>
