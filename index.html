<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Responsive Login Page</title>
</head>

<body>
    <section class="side">
        <p class="main-msg">digital products marketplace</p>
        <p class="secondary-msg">Your perfect place to</br>buy & sell digital goods</p>
    </section>

    <section class="main">
        <p class="title">member login</p>

        <form>
            <div class="form-control">
                <input type="text" placeholder="Username">
                <div class="focused-border"></div>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password">
                <div class="focused-border"></div>
                <i class="fas fa-unlock"></i>
            </div>

            <button class="action">login</button>
        </form>
        <p class="register">Not an account?<a href="#">Register</a></p>
    </section>
</body>

</html>
